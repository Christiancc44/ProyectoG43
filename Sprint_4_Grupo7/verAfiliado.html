<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIG - verAfiliado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/verAfiliado.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ver Afiliado</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reporte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Salir</a>
                    </li>
                </ul>
                <span class="navbar-text ms-auto">Hard Body</span>
                <img src="imagen/Pesa2.png" alt="#">
            </div>
        </div>
    </nav>

    <form>
        <div class="form-row">
            <div class="col">
                <label type="text" class="form-row" placeholder="nombre">Nombres:</label>
            </div>
            <div class="col">
                <label type="text" class="form-row" placeholder="Last name">Sofia G.</label>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label type="text" class="form-row" placeholder="nombre">Apellidos:</label>
            </div>
            <div class="col">
                <label type="text" class="form-row" placeholder="Last name">Aldana P.</label>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label type="text" class="form-row" placeholder="nombre">Fecha de Nacimiento:</label>
            </div>
            <div class="col">
                <label type="text" class="form-row" placeholder="Last name">07/08/1998</label>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label type="text" class="form-row" placeholder="nombre">Teléfono:</label>
            </div>
            <div class="col">
                <label type="text" class="form-row" placeholder="Last name">3205899630</label>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label type="text" class="form-row" placeholder="nombre">Dirección:</label>
            </div>
            <div class="col">
                <label type="text" class="form-row" placeholder="Last name">Cr 16 N° 20 - 12</label>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label type="text" class="form-row" placeholder="nombre">Barrio:</label>
            </div>
            <div class="col">
                <label type="text" class="form-row" placeholder="Last name">La Paz</label>
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="basicToastBtn">Agregar</button>
    </form>


    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="basicToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-primary text-light">
                <h5 class="my-0">Se agrego correctamente</h5>
            </div>
        </div>
    </div>

    <script src="JS/verAfiliado.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
</body>

</html>
